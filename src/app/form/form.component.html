<div class="input-group">
  <div class="form-outline">
    <form class="form" (ngSubmit)="searchUser()">
      <input
        type="search"
        id="form1"
        class="form-control"
        [(ngModel)]="search"
        name="search"
      />
      <button class="" type="submit" class="btn btn-primary" id="btn">
        Search
      </button>
    </form>
  </div>
</div>
<div *ngIf="usersData">
  <div class="jumbotron">
    <div class="panel-body">
      <div class="row">
        <div class="col jumbotron">
          <img
            id="picha"
            src="{{ usersData.avatar_url }}"
            width="100px"
            height="100px"
            alt="Users image"
            class="img-circle img-responsive"
          />
        </div>
      </div>
      <div class="show">
        <a href="{{ usersData.html_url }}" target="_blank">View Profile</a>
        <p>Username:{{ usersData.login }}</p>
        <p>Followers:{{ usersData.followers }}</p>
        <p>Following:{{ usersData.following }}</p>
        <p>Repositories:{{ usersData.public_repos }}</p>
        <p>Bio:{{ usersData.bio }}</p>
      </div>
    </div>
  </div>
</div>
